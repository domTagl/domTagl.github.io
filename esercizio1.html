<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <script>
      var i = 1;
      
      // Metodo 1: alert
      alert("Hello World " + i);
      
	   i++;
      // Metodo 2: console.log
      console.log("Hello World " + i);
      
	   i++;
      // Metodo 3: document.write
      document.write("Hello World " + i + "<br>");
      
	   i++;
      // Metodo 4: document.writeln
      document.writeln("Hello World " + i + "<br>");
      
	   i++;
      // Metodo 5: innerHTML
      document.getElementById("message").innerHTML = "Hello World " + i;
    </script>
    
    <div id="message"></div>
  </body>
</html>
